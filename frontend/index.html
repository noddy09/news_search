<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<link href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet"></link>
<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js" ></script>
<script src="http://code.jquery.com/jquery-migrate-3.0.0.js" ></script>

<link href="css/css.css" rel="stylesheet">
<script src="js/script.js"></script>

<div class="wrapper fadeInDown">
  <div id="formContent" class="formContent">
    <!-- Login Form -->
      <input type="text" id="lgnId" class="fadeIn second" name="login" placeholder="Login">
      <input type="password" id="lgnPassword" class="fadeIn third" name="login" placeholder="Password">
      <input type="button" id="loginBtn" class="fadeIn fourth" value="Log In">
    <div id="formFooter">
      <a id="createAccountBtn" class="underlineHover" href="#">Create New Account</a>
    </div>
  </div>
  <div id="register" class="wrapper fadeInDown">
    <div id="registerForm" class="formContent">
        <input type=text id="username" class="fadeIn first" name="username" placeholder="Username">
        <input type=text id="firstName" class="fadeIn first" name="firstName" placeholder="First Name">
        <input type=text id="lastName" class="fadeIn second" name="lastName" placeholder="Last Name">
        <input type=text id="email" class="fadeIn second" name="email" placeholder="Email Address">
        <input type=password id="password" class="fadeIn third" name="password" placeholder="Password">
        <input type="submit" class="fadeIn third" value="Register">
    </div>
  </div>
</div>
<div id="content">
  <div id="liveContent">
    <div id="searchForm" class="formContent fadeInDown">
      <input type=text id="searchBox" class="fadeIn second" name="searchBox" placeholder="Search news...">
      <input type="submit" id="searchBtn" class="fadeIn third" value="Search">
    </div>
    <div id="results">
    <div>
  </div>
</div>
